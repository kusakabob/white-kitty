<!DOCTYPE html>
<html>
  <head>
    <title>glTF Model - A-Frame School</title>
    <meta name="description" content="glTF Model - A-Frame School">
    <!--This HTML file is currently being served via the file:// protocol. Assets, textures, and models WILL NOT WORK due to cross-origin policy! 
        Please use a local or hosted server: https://aframe.io/docs/0.5.0/introduction/getting-started.html#using-a-local-server.-->
    <script src="https://rawgit.com/aframevr/aframe/1c5586a/dist/aframe-master.min.js"></script>
    <!--newst verrsion of rawgit.com aframe and gtlf2.0 worked-->
  </head>
  <body>
        <a-scene background="color: #ECECEC">
            
      <a-assets>
        <a-asset-item id="kitty" src="https://rawgit.com/kusakabob/white-kitty/master/white_kitty_2.gltf"></a-asset-item>
        
    </a-assets>


    
        <a-gltf-model src="#kitty" position="0 0 -3" scale="0.05 0.05 -0.05" rotation="0 45 0" 
        ></a-gltf-model>
        
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#000000"></a-sky>
      </a-scene>
   
  </body>
</html>
