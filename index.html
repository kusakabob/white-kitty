<!DOCTYPE html>
<html>
  <head>
    <title>glTF Model - A-Frame School</title>
    <meta name="description" content="glTF Model - A-Frame School">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
        <a-scene background="color: #ECECEC">
            
      <a-assets>
        <a-asset-item id="kitty" src="/white_kitty-0.gltf"></a-asset-item>
      </a-assets>

<a-entity gltf-model="#kitty"></a-entity>
        <a-box position="-1 2 -4" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
        <a-sphere position="0 2 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
        <a-cylinder position="1 2 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
      </a-scene>
   
  </body>
</html>
